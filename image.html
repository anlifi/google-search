<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="bg-light border navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <div class="navbar-nav ms-auto mt-2">
                <a class="nav-link" href="index.html">Google Search</a>
            </div>
        </div>
    </nav>

    <header class="mt-5 text-center">
        <div class="container middle">
            <div class="row">
                <div class="col"></div>
                <h1 class="col display-1 fw-medium">
                    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                        class="blue">g</span><span class="green">l</span><span class="red">e</span>
                </h1>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1 class="col display-1 fw-medium hidden">
                        <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                            class="blue">g</span><span class="green">l</span><span class="red">e</span>
                    </h1>
                    <h6 class="col grey ps-5 text-end">Images</h6>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </header>

    <main class="container-fluid py-3 text-center">
        <form action="https://www.google.com/search?tbm=isch">
            <div class="mb-3">
                <input autofocus class="form-control mx-auto w-50 rounded-pill" name="q" type="text">
                <input autofocus class="hidden" name="tbm" type="text" value="isch">
            </div>
            <input class="btn btn-primary" type="submit" value="Google Search">
        </form>
    </main>
</body>

</html>
