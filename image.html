<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-nav ms-auto mt-2">
                <a class="nav-link" href="index.html">Google Search</a>
            </div>
        </div>
    </nav>

    <header class="position-relative central">
        <div class="position-absolute bottom-0 start-50 translate-middle-x">
            <img alt="Google logo" class="logo"
                src="https://www.google.de/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
            <span class="position-absolute bottom-0 end-0">images</span>
        </div>
    </header>

    <main class="container-fluid py-4 text-center">
        <form action="https://www.google.com/search?tbm=isch">
            <div class="mb-4 searchbar">
                <textarea autocomplete="off" autofocus class="mx-auto w-100 rounded-pill" maxlength="42"
                    name="q" rows="1" title="Search" type="search"></textarea>
                <input autofocus hidden name="tbm" type="text" value="isch">
            </div>
            <input class="btn mx-1" type="submit" value="Image Search">
        </form>
    </main>
</body>

</html>
